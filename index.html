<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/cart.css">
  <link rel="stylesheet" href="./assets/css/animate.css">

  <title>Shopping Cart</title>
</head>

<body>
  <div class="row" id="app">
    <div class="col-md-2 side-bar">
      <div class="side">
        <div class="shopping-cart-text">
          <h3>Shopping Cart</h3>
        </div>
        <hr class="small-line" />
        <img src="/assets/image/cart.png" height="200px" width="200px" />
        <button @click="changeView() " type="button" class="btn btn-light">
          View Shopping cart
        </button>
        <hr class="small-line" />
      </div>
    </div>


    <div class="col-md-10 full-bar">
      <input class="xty form-control mr-sm-2" type="search" placeholder="search" aria-label="search">
      <hr>
      <div class="empty-top" v-if="showShoppingCart === false"></div>
      <div class="items" v-if="showShoppingCart === false">

        <div class="item" v-for="item in storeItems">
          <p>Item name: {{item.itemName}} <span class="quantity"><label>Quantity:</label> <input v-model="item.quantity"
                type="text" /></span>
            <p>price: <span class="price">N{{item.price}}</span></p>
            <button class="add-cart" @click="addToCart(item)">Add to cart</button>
        </div>


      </div>

      <div class="table" v-if="showShoppingCart === true">
        <div class="empty-top" v-if="showShoppingCart === true"></div>
        <!-- <thead class="thead-dark"> -->
        <table class="table">
          <thead>
            <tr>
              <th class="remove-button" scope="col">Item Name</th>
              <th class="remove-button" scope="col">Price</th>
              <th class="remove-button" scope="col">Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for ="(item, index) in cart">
              <td>{{item.itemName}}</td>
                <td>{{item.price}}</td>
              <td>{{item.quantity}}</td>
              <td ><button class="remove"@click="removeFromCart(item, index)">REMOVE</button></td>
            </tr>
          </tbody>
        </table>
        <h2>Total: {{ total }}</h2>


      </div>
    </div>
    </div>
 
  <script src="/assets/js/store.js"></script>
  <script src="/assets/js/shoppingcart.js"></script>
</body>

</html>
